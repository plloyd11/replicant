[build]
  command = "pnpm build"
  publish = "dist"

[dev]
  command = "pnpm dev"
  framework = "#custom"
  port = 8080
  targetPort = 3000
  autoLaunch = true

[[headers]]
  for = "/_astro/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.avif"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=2592000"

[[headers]]
  for = "*.ico"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
